        </div>

      <div>
        <div class="flex px-4 py-3">

            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 flex-1 bg-[#13eb7f] text-[#0d1b14] text-base font-bold leading-normal tracking-[0.015em]"
